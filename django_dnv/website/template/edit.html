<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    {% load stacticfiles %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
<form   method="POST" class="post-form" action="/update/{{empregado.id}}">
        {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>atualizar detalhes</h3>
            </div>
        </div>
         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-4">
                <input type="text" name="e_id" id="id_e_id" required maxlength="20" value="{{empregado.e_id}}"/>
                </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-4">
                <input type="text" name="e_name" id="id_e_name" required maxlength="100" value="{{empregado.e_name}}"/>
                </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-4">
                <input type="text" name="e_email" id="id_e_email" required maxlength="20" value="{{empregado.e_email}}"/>
                </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-4">
                <input type="text" name="e_contact" id="id_e_contact" required maxlength="20" value="{{empregado.e_contact}}"/>
                </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-sucess">Atualizar</button>
                </div>
        </div>
        </div>
</form>
</body>
</html>
